<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>

    <script>

        function contarPalabra(){

            textoArea = document.getElementById("text").value;
            textoAreaDividido = textoArea.split(" ");
            numeroPalabras = textoAreaDividido.length;

            alert("Escribiste "+numeroPalabras+" Palabras");
        }
        
    </script>

    <header>
        <h1>Parcial Practica Profezionalizante</h1>
        <h2>IES 9-008 Manuel Belgrano - Sede Godoy Cruz</h2>
    </header>

    <nav>
        <a href="#">Sobre mi</a>
        <a href="#">Clientes</a>
        <a href="#">Contaco</a>
    </nav>

    
    <section>
        <h2>Contador de Palabras</h2> 
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-calculator" width="40" height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <rect x="4" y="3" width="16" height="18" rx="2" />
            <rect x="8" y="7" width="8" height="3" rx="1" />
            <line x1="8" y1="14" x2="8" y2="14.01" />
            <line x1="12" y1="14" x2="12" y2="14.01" />
            <line x1="16" y1="14" x2="16" y2="14.01" />
            <line x1="8" y1="17" x2="8" y2="17.01" />
            <line x1="12" y1="17" x2="12" y2="17.01" />
            <line x1="16" y1="17" x2="16" y2="17.01" />
        </svg>

    </section>

    <section>
            <h2>Datos del Usuario</h2>

            <form>
                <fieldset>

                    <legend>Ingresar Datos</legend>
                    <div>
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre">
                    </div>    
                    <div>
                        <label>Telefono</label>
                        <input type="tel" placeholder="Numero">
                    </div>
                        <label>Correo</label>
                        <input type="email" placeholder="Correo">
                    <div>
                     
                     <div>   
                        <label>Ingrese Texto</label>
                        <textarea cols="80" rows="20" id="text"></textarea>
                    </div>
                    <div>
                        <input type = "submit" value = "Contar Palabras" onclick="contarPalabra()">

                    </div>
             </form>
           
        </section>
        <footer>
            <p>Todos los derechos reservados</p>
        </footer>
</main>
    



    
</body>
</html>
